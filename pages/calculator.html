<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/calculator.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculator">
        <div id="result">0</div>

        <button class="btn darker bigger operator">AC</button>
        <button class="btn darker operator">%</button>
        <button class="btn operator">/</button>
        
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator">x</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator">-</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator">+</button>

        <button class="btn bottom-left bigger">0</button>
        <button class="btn">,</button>
        <button class="btn bottom-right equalSign">=</button>

    </div>
    <script src="../scripts/calculator.js"></script>
</body>
</html>
